<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Left badge -->
  <rect x="2" y="6" width="18" height="18" rx="4" fill="#C52227"/>
  <text x="11" y="17"
        text-anchor="middle"
        dominant-baseline="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="12"
        font-weight="700"
        fill="#FFFFFF">AI</text>

  <!-- Right-side outline (thinner than before) -->
  <rect x="22" y="18" width="24" height="24" rx="8"
        fill="none" stroke="#C52227" stroke-width="4"
        stroke-linejoin="round"/>

  <!-- Three thin pills inside the box -->
  <g fill="#C52227">
    <rect x="26" y="24" width="16" height="2" rx="1.5"/>
    <rect x="26" y="29.5" width="14" height="2" rx="1.5"/>
    <rect x="26" y="35" width="16" height="2" rx="1.5"/>
  </g>
</svg>